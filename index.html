<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/6886e30dd8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="location-search">
        <div class="row">
          <div class="col-10">
            <input
              class="form-control"
              type="search"
              placeholder="Search for a city..."
              id="search-location"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="form-control"
              value="search"
              id="search-location"
            />
          </div>
        </div>
      </form>
      <div class="weather-app">
        <div class="row">
          <div class="col-6 weather-today-highlights">
            <h1>17Â°</h1>
            <div class="outlook">
              <span id="temperature-high"> high 20Â° </span>
              <span id="temperature-low">| low 7Â°</span>
              <div class="unit-conversion">
                <span class="celsius" id="celsius">
                  <a href="#" id="celsius-link" class="active">C </a>
                  |
                </span>
                <span class="fahrenheit" id="fahrenheit">
                  <a href="#" id="fahrenheit-link">F </a>
                </span>
              </div>
              <h4>Thunderstorms</h4>
            </div>
          </div>
          <div class="col-6">
            <img src="" alt="" id="weather-icon" class="current-weather-icon" />
            <h2 id="location">Sydney</h2>
            <h3 id="current-date"></h3>
            <h5>Last updated: <span id="last-update"></span></h5>
            <button
              type="button"
              class="btn btn-secondary"
              id="current-location"
              style="
                --bs-btn-padding-y: 4px;
                --bs-btn-padding-x: 8px;
                --bs-btn-font-size: 12px;
              "
            >
              Current location
            </button>
          </div>
        </div>
        <div class="row weather-elements">
          <div class="col-3 forecast-elements">
            <ul>
              <li>Humidity</li>
              <li>Wind speed</li>
            </ul>
          </div>
          <div class="col-9">
            <ul id="forecast-data">
              <li id="humidity"></li>
              <li id="wind-speed"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="weather-forecast">
      <div class="row forecast-five-day">
        <div class="col-2 forecast">
          <div class="card-body">
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              id="forecast-weather-icon"
              class="forecast-weather-icon"
              width="40px"
            />
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-range">
              <span class="weather-forecast-high" id="weather-forecast-high"
                >20Â°</span
              >
              <span class="weather-forecast-low" id="weather-forecast-low"></span>/  7Â°</span
              >
            </div>
          </div>
        </div>
      </div>
      </div>  
      <div class="row music-link">
        <div class="text-center">
          <a
            href="https://open.spotify.com/"
            alt
            class="btn btn-success"
            target="blank"
            title="Open spotify"
            class="open-spotify"
          >
            ðŸŽ¶ Find tunes to match the mood
          </a>
        </div>
      </div>
      <footer>
        This weather app was created & coded by Bron Scott. Open source code
        available
        <a
          href="https://github.com/bscottAU/weather-app"
          target="blank"
          alt="GitHub Repository"
          class="author"
          >here</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
